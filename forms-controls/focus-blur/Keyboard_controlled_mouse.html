<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <style>
        #mouse {
          display: inline-block;
          cursor: pointer;
          margin: 0;
        }

        #mouse:focus {
          outline: 1px dashed black;
        }
      </style>
</head>
<body>
<p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
      "use strict";

      mouse.tabIndex = 0;

      mouse.addEventListener('click', function(){
          this.style.cssText = `top: ${this.getBoundingClientRect().top}px;
                                left: ${this.getBoundingClientRect().left}px;
                                position: fixed;` ;
      });

      mouse.addEventListener('keydown', function(event){

          switch (event.key) {
            case 'ArrowLeft':
              this.style.left = parseInt(this.style.left) - this.offsetWidth + 'px';
              return false;
            case 'ArrowUp':
              this.style.top = parseInt(this.style.top) - this.offsetHeight + 'px';
              return false;
            case 'ArrowRight':
              this.style.left = parseInt(this.style.left) + this.offsetWidth + 'px';
              return false;
            case 'ArrowDown':
              this.style.top = parseInt(this.style.top) + this.offsetHeight + 'px';
              return false;
          }
        });
  </script>
</body>
</html>
